<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />

    <link href="https://afeld.github.io/emoji-css/emoji.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css" />

    <title>Document</title>
</head>

<body>
    <nav class="header">
        <div class="container d-flex justify-content-start align-middle">            
            <button id="clientConnectButton" onclick="connectionToggle()" type="button" class="btn btn-dark ml-2">
                Conectar
            </button>
                    
            <p id="status" class="ml-2">Desconectado</p>            
        </div>
    </nav>



    <div class="container">

        <div class="row">
            <div class="col-12">

                <div class="col-md-6 col-sm-6 col-xs-12 score-container">
                    <table class="players">
                        <tbody>
                            <tr>
                                <td><img id="PlayerA_serve" style="width:15px;height:15px;" src="./img/ball_on.svg"
                                        alt="" /></td>
                                <!-- <td>3</td> -->
                                <td>K. Nishikori</td>
                                <td id="Set1_A" class="align-right">0</td>
                                <td id="Set2_A" class="align-right"></td>
                                <td id="Set3_A" class="align-right"></td>
                                <td class="align-right">
                                    <div id="Score_A" class="current-set">0</div>
                                </td>
                            </tr>
    
                            <tr>
                                <!-- <td ><i class="em em-tennis serve-font"></i></td> -->
                                <!-- <td>8</td> -->
                                <td><img id="PlayerB_serve" style="visibility:hidden;width:15px;height:15px;"
                                        src="./img/ball_on.svg" alt="" /></td>
                                <td>R. Gasquet</td>
                                <td id="Set1_B" class="align-right">0</td>
                                <td id="Set2_B" class="align-right"></td>
                                <td id="Set3_B" class="align-right"></td>
                                <td class="align-right">
                                    <div id="Score_B" class="current-set">0</div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                
                <p class="title-section">Game Atual </p>
                <div class="player-container">
                    <header class="ml-1">
                        <img id="PlayerA_serveButton" class="serve-icon" src="./img/ball_on.svg" alt=""
                            onclick="setServe('A')" />
                        <span class="ml-1">K. Nishikori</span>
                    </header>
                    
                    <div class="container">
                        <button type="button" class="btn btn-light botao" onclick="sendMessage('Score_A','0')">0</button>
                        <button type="button" class="btn btn-light botao" onclick="sendMessage('Score_A','15')">15</button>
                        <button type="button" class="btn btn-light botao" onclick="sendMessage('Score_A','30')">30</button>
                        <button type="button" class="btn btn-light botao" onclick="sendMessage('Score_A','40')">40</button>
                        <button type="button" class="btn btn-light botao" onclick="sendMessage('Score_A','40')">Adv</button>
                        <button type="button" class="btn btn-light botao" onclick="">Game</button>
                        <button type="button" class="btn btn-light botao" onclick="">-</button>
                        <button type="button" class="btn btn-light botao" onclick="">+</button>
                    </div>                    
                </div>
    
                <div class="player-container">
                    <header class="ml-1">
                        <img id="PlayerB_serveButton" class="serve-icon" src="./img/ball_off.svg" alt=""
                            onclick="setServe('B')" />
                        <span class="ml-1">R. Gasquet</span>
                    </header>
                    <div class="container">
                            <button type="button" class="btn btn-light botao" onclick="sendMessage('Score_B','0')">0</button>
                            <button type="button" class="btn btn-light botao" onclick="sendMessage('Score_B','15')">15</button>
                            <button type="button" class="btn btn-light botao" onclick="sendMessage('Score_B','30')">30</button>
                            <button type="button" class="btn btn-light botao" onclick="sendMessage('Score_B','40')">40</button>
                            <button type="button" class="btn btn-light botao" onclick="sendMessage('Score_B','40')">Adv</button>
                            <button type="button" class="btn btn-light botao" onclick="">Game</button>
                            <button type="button" class="btn btn-light botao" onclick="">-</button>
                            <button type="button" class="btn btn-light botao" onclick="">+</button>
                        </div>
                </div>
            </div>
        </div>

        <div class="row">            
            <p class="title-section">Set Atual </p>
            <div class="col ">
                <span class="d-block text-center" > Jogador 1</span>
                <button type="button" class="btn btn-light botao" onclick="decreaseSet('A')">-1</button>
                <button type="button" class="btn btn-light botao" onclick="increaseSet('A')">+1</button>
            </div>
            <div class="col">
                <span class="d-block text-center" > Jogador 2</span>
                <button type="button" class="btn btn-light botao" onclick="decreaseSet('B')">-1</button>
                <button type="button" class="btn btn-light botao" onclick="increaseSet('B')">+1</button>
            </div>
            
        </div>

        <div class="row">            
            <p class="title-section">Jogo</p>
            <div class="col">
                <button type="button" class="btn btn-light botao" onclick="setCurrentSet(1)">Set 1</button>
                <button type="button" class="btn btn-light botao" onclick="setCurrentSet(2)">Set 2</button>
                <button type="button" class="btn btn-light botao" onclick="setCurrentSet(3)">Set 3</button>
            </div>                
            
            
        </div>
        

        <div class="row">
            <div class="col-12">

                <div class="card border-dark mb-2 mt-3" style="max-width: 25rem;">
                    <div class="card-header">Console</div>
                    <div class="card-body text-dark scroll console-text">
                        <div id="consolePre" class="console-text"></div>
                    </div>
                </div>
            </div>
        </div>


    </div>


    <script src="./js/paho-mqtt.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
